<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuniaWEB.</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><span>Dunia</span>WEB.</a>
        <nav>
            <div class="navbar"></div>
            <a class="active" href="/daftar">Daftar</a>
            <a href="/login">Login</a>
            <a href="/">Home</a>
            <a href="/category">Category</a>
            <a href="/motivasi">Motivasi</a>
            <form action="/" method="GET">
                <input type="text" name="keyword" placeholder="Cari disini ...">
                <button type="submit">Cari</button>
            </form>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <section class="login">
            <div class="center-text">
                <h5>DAFTAR</h5>
            </div>
            <div class="login-content">
                <h2>Daftar</h2>
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" >
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" name="password">
                    <label for="konfirm password">Konfirm Password</label>
                    <input type="konfirm password" name="konfirm password" placeholder="konfirm Password" name="konfirm password">
                    <br>
                    <button type="submit"><a href="/login">Login</a></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
